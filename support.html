<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Support - MusketeerExam</title>
    <link rel="stylesheet" href="lärarvy.css">
    <style>
        .support-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-card {
            border: 1px solid #e2e8f0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .contact-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .contact-card p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h2>Support</h2>

        <div class="contact-card">
            <h3>Enlil</h3>
            <p><strong>E-post:</strong> enlil@gmail.com</p>
            <p><strong>Telefon:</strong> 0123-456 789</p>
        </div>

        <div class="contact-card">
            <h3>Oliver</h3>
            <p><strong>E-post:</strong> oliver@gmail.com</p>
            <p><strong>Telefon:</strong> 0987-654 321</p>
        </div>

        <div class="contact-card">
            <h3>Darin</h3>
            <p><strong>E-post:</strong> darin@gmail.com</p>
            <p><strong>Telefon:</strong> 0111-222 333</p>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="#" class="btn primary" id="back-button">⬅ Tillbaka</a>
        </div>
    </div>

    <script>
        // Check if we came from the teacher view or student view
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('back-button');
            
            // Check the referrer URL
            const referrer = document.referrer;
            
            if (referrer.includes('lärarvy.html')) {
                backButton.href = 'lärarvy.html';
            } else {
                backButton.href = 'elev.html';
            }
            
            // Add a click event handler as a fallback
            backButton.addEventListener('click', function(e) {
                // If the href wasn't set correctly, prevent default behavior
                if (backButton.getAttribute('href') === '#') {
                    e.preventDefault();
                    // Try to determine which page to go back to based on localStorage
                    if (localStorage.getItem('isTeacher') === 'true') {
                        window.location.href = 'lärarvy.html';
                    } else {
                        window.location.href = 'elev.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
